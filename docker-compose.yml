version: "3.8"

services:
  server:
    build: ./server
    environment:
      - PORT=8080
      - NEIS_KEY=${NEIS_KEY}
    ports:
      - "8080:8080"
    restart: unless-stopped

  client:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - server
    env_file:
      - ./client/.env
    restart: unless-stopped
